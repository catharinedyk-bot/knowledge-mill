<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg: #000;
            --card: #1c1c1e;
            --accent: #0A84FF;
            --text: #fff;
            --sub: #8e8e93;

        body {

            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;

            flex-direction: row;
        }

        /* å“åº”å¼å¸ƒå±€ï¼šæ‰‹æœºç«¯ä¸Šä¸‹æ’åˆ— */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #inbox { width: 100% !important; border-right: none !important; border-bottom: 1px solid #333; height: auto !important; }
            #workspace { padding: 20px !important; }
            .modal-card { width: 92% !important; padding: 20px !important; }
        }

        #inbox {
            width: 300px;
            background: #121212;
            border-right: 1px solid #333;
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #workspace {

        textarea {

            height: 120px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #2c2c2e;
            color: #fff;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { transform: scale(0.98); opacity: 0.8; }

        .bank-item {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #333;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
        }

        .bank-item:hover { border-color: var(--accent); }

        .tag {
            display: inline-block;
            background: rgba(10, 132, 255, 0.15);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* å¼¹çª—æ ·å¼ */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-card {
            width: 600px;
            max-height: 85vh;
            background: #2c2c2e;
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
            border: 1px solid #444;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .note-content { line-height: 1.6; color: #eee; }
        .note-content h1, .note-content h2 { color: var(--accent); border-bottom: 1px solid #444; padding-bottom: 8px; }
        
        .delete-btn { position: absolute; right: 15px; top: 15px; color: #ff453a; font-size: 18px; opacity: 0.5; padding: 5px; }
    </style>
</head>

<body>

    <div id="inbox">
        <h2 style="font-size: 20px; margin-top: 0;">ğŸ“¥ æ•è·</h2>
        <textarea id="rawInput" placeholder="åœ¨æ­¤ç²˜è´´é•¿æ–‡æœ¬æˆ–ç½‘é¡µé“¾æ¥..."></textarea>
        <button onclick="startMetabolism()">å¼€å§‹ä»£è°¢</button>

        <div style="margin-top: auto; border-top: 1px solid #333; padding-top: 20px;">
            <div style="font-size: 11px; color: var(--sub); margin-bottom: 8px;">SETTING</div>
            <button onclick="updateKey()" style="background: #333; width: 100%; font-size: 12px; margin-bottom: 10px;">ğŸ”‘ é…ç½® API Key</button>
            <button onclick="clearAllData()" style="background: #410b0b; color: #ff453a; width: 100%; font-size: 12px;">ğŸ—‘ï¸ æ¸…ç©ºä¿é™©ç®±</button>
        </div>
    </div>

    <div id="workspace">
        <h2 style="font-size: 20px; margin-top: 0;">ğŸ§  çŸ¥è¯†ä¿é™©ç®±</h2>
        <div id="knowledge-bank"></div>
    </div>

    <div id="mill-modal" class="modal">
        <div class="modal-card">
            <h3 id="ai-title" style="margin-top: 0;">æ­£åœ¨ä»£è°¢...</h3>
            <p id="ai-summary" style="color:#bbb; font-size: 14px; line-height: 1.5;"></p>
            <div id="recall-area" style="display:none; margin-top:20px; border-top:1px solid #444; padding-top:20px;">
                <p id="ai-question" style="color:var(--accent); font-weight:bold; margin-bottom: 15px;"></p>
                <input type="text" id="answerInput" placeholder="å†™ä¸‹ä½ çš„ç†è§£..." style="width:100%; padding:12px; background:#1c1c1e; border:1px solid #444; color:white; border-radius:8px; outline:none; margin-bottom: 15px;">
                <button onclick="finishRecall()" style="width:100%;">å­˜å…¥ä¿é™©ç®±</button>
            </div>
        </div>
    </div>

    <div id="note-modal" class="modal" onclick="closeNote()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <span style="float: right; cursor: pointer; color: var(--sub); font-size: 28px; line-height: 20px;" onclick="closeNote()">&times;</span>
            <div id="note-tags-display"></div>
            <h2 id="note-title" style="margin: 10px 0;"></h2>
            <p id="note-time" style="font-size: 12px; color: var(--sub); margin-bottom: 20px;"></p>
            <div id="note-body" class="note-content"></div>
            <div style="margin-top: 30px; padding: 20px; background: rgba(10, 132, 255, 0.05); border-left: 4px solid var(--accent); border-radius: 8px;">
                <h4 style="margin: 0 0 10px 0; color: var(--accent);">ğŸ’¡ æˆ‘çš„æ€è€ƒå½’æ¡£ï¼š</h4>
                <p id="note-my-answer" style="margin: 0; font-style: italic; color: #ccc;"></p>
            </div>
        </div>
    </div>

    <script>
        // 1. å®‰å…¨è·å– Key
        let GEMINI_API_KEY = localStorage.getItem('MY_MILL_KEY') || '';

        function updateKey() {
            const key = prompt("è¯·è¾“å…¥ Gemini API Key (ä»…ä¿å­˜åœ¨æœ¬åœ°å­˜å‚¨):", GEMINI_API_KEY);
            if (key !== null) {
                GEMINI_API_KEY = key.trim();
                localStorage.setItem('MY_MILL_KEY', GEMINI_API_KEY);
                alert("Key å·²æ›´æ–°ï¼");
            }
        }

        // 2. é¡µé¢åŠ è½½åˆå§‹åŒ–
        window.onload = () => {
            const savedData = localStorage.getItem('my_knowledge_vault');
            if (savedData) JSON.parse(savedData).forEach(item => renderItem(item));
            if (!GEMINI_API_KEY) setTimeout(() => alert("è¯·å…ˆç‚¹å‡»ä¸‹æ–¹çš„ã€ğŸ”‘ é…ç½® API Keyã€"), 1000);
            
            // æ³¨å†Œ Service Worker (PWA)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js').catch(() => console.log("æœ¬åœ°é¢„è§ˆæš‚ä¸æ”¯æŒSW"));
            }
        };

        // 3. æ ¸å¿ƒä»£è°¢é€»è¾‘
        async function startMetabolism() {
            if (!GEMINI_API_KEY) { alert("è¯·å…ˆé…ç½® API Key"); return updateKey(); }
            let input = document.getElementById('rawInput').value.trim();
            if (!input) return;

            // UI çŠ¶æ€é‡ç½®
            document.getElementById('mill-modal').style.display = 'flex';
            document.getElementById('recall-area').style.display = 'none';
            document.getElementById('ai-summary').innerText = "";
            document.getElementById('ai-title').innerText = "ğŸ§  æ­£åœ¨æ€è€ƒ...";

            // ç½‘é¡µæŠ“å–åˆ¤æ–­ (Jina Reader)
            if (input.startsWith('http')) {
                document.getElementById('ai-title').innerText = "ğŸ”— æ­£åœ¨æŠ“å–ç½‘é¡µ...";
                try {
                    const response = await fetch(`https://r.jina.ai/${input}`);
                    if (response.ok) input = await response.text();
                } catch (e) { console.log("æŠ“å–å—é™ï¼Œç›´æ¥åˆ†æé“¾æ¥"); }
            }

            const prompt = `ä½ æ˜¯ä¸€ä¸ªçŸ¥è¯†å†…åŒ–æ•™ç»ƒã€‚è¯·å°†å†…å®¹è½¬ä¸ºJSON(ä¸å¸¦Markdownæ ¼å¼):{"summary":"æ ¸å¿ƒæ‘˜è¦","question":"è¿½é—®","full_note":"è¯¦ç»†Markdownç¬”è®°(å«èƒŒæ™¯ã€é€»è¾‘ã€é‡‘å¥ã€å¯å‘)","tags":["æ ‡ç­¾1","æ ‡ç­¾2"]} å†…å®¹:${input.substring(0, 15000)}`;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const aiResult = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));

                document.getElementById('ai-title').innerText = "âœ… æ¶ˆåŒ–å®Œæˆ";
                document.getElementById('ai-summary').innerText = aiResult.summary;
                document.getElementById('ai-question').innerText = "ğŸ¤” æ€è€ƒï¼š" + aiResult.question;
                document.getElementById('recall-area').style.display = 'block';
                window.currentData = aiResult;
            } catch (e) {
                alert("ä»£è°¢å‡ºé”™: " + e.message);
                document.getElementById('mill-modal').style.display = 'none';
            }
        }

        // 4. å­˜å‚¨ä¸æ¸²æŸ“
        function finishRecall() {
            const answer = document.getElementById('answerInput').value;
            if (!answer) return alert("è¯·å†™ä¸‹ä¸€å¥è¯å†å­˜å…¥");

            const newItem = {
                id: Date.now(),
                time: new Date().toLocaleString(),
                ...window.currentData,
                myAnswer: answer
            };

            const savedData = JSON.parse(localStorage.getItem('my_knowledge_vault') || '[]');
            savedData.unshift(newItem);
            localStorage.setItem('my_knowledge_vault', JSON.stringify(savedData));

            renderItem(newItem, true);
            document.getElementById('mill-modal').style.display = 'none';
            document.getElementById('rawInput').value = '';
            document.getElementById('answerInput').value = '';
        }

        function renderItem(item, isNew = false) {
            const div = document.createElement('div');
            div.className = 'bank-item';
            div.id = `item-${item.id}`;
            div.onclick = () => openNote(item);

            const tagsHTML = (item.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
            div.innerHTML = `
                <span class="delete-btn" onclick="deleteItem(event, ${item.id})">&times;</span>
                <div style="margin-bottom: 8px;">${tagsHTML}</div>
                <p style="font-weight:bold; margin:5px 0;">${item.summary}</p>
                <p style="color:#666; font-size:12px;">ğŸ“„ ç‚¹å‡»å±•å¼€è¯¦æƒ… Â· ${item.time}</p>
            `;
            const bank = document.getElementById('knowledge-bank');
            if (isNew) bank.prepend(div); else bank.appendChild(div);
        }

        // 5. è¯¦æƒ…æŸ¥çœ‹ä¸åˆ é™¤
        function openNote(item) {
            document.getElementById('note-title').innerText = item.summary;
            document.getElementById('note-time').innerText = "å½’æ¡£æ—¶é—´ï¼š" + item.time;
            document.getElementById('note-body').innerHTML = marked.parse(item.full_note || "");
            document.getElementById('note-my-answer').innerText = item.myAnswer;
            document.getElementById('note-tags-display').innerHTML = (item.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
            document.getElementById('note-modal').style.display = 'flex';
        }

        function closeNote() { document.getElementById('note-modal').style.display = 'none'; }

        function deleteItem(event, id) {
            event.stopPropagation();
            if (!confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) return;
            let data = JSON.parse(localStorage.getItem('my_knowledge_vault') || '[]');
            data = data.filter(i => i.id !== id);
            localStorage.setItem('my_knowledge_vault', JSON.stringify(data));
            document.getElementById(`item-${id}`).remove();
        }

        function clearAllData() { if (confirm("ç¡®å®šæ¸…ç©ºå—ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    </script>
</body>

</html>
