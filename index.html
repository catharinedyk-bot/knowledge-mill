    <script>

        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;

        window.currentData = null;

        window.onload = () => {

        // æ ¸å¿ƒï¼šå¸¦ç½‘é¡µæŠ“å–çš„ä»£è°¢å‡½æ•°
        async function startMetabolism() {
            let input = document.getElementById('rawInput').value.trim();
            if (!input) return;

            // 1. åˆå§‹åŒ–å¼¹çª—å¹¶æ¸…ç©ºæ—§çŠ¶æ€ 
            document.getElementById('mill-modal').style.display = 'flex';

            // 2. ç½‘é¡µæŠ“å–åˆ¤æ–­ï¼šæ£€æµ‹æ˜¯å¦ä¸ºé“¾æ¥
            if (input.startsWith('http')) {
                document.getElementById('ai-title').innerText = "ğŸ”— æ­£åœ¨æŠ“å–ç½‘é¡µå†…å®¹...";
                try {
                    // ä½¿ç”¨ Jina Reader å…è´¹è§£ææ¥å£
                    const response = await fetch(`https://r.jina.ai/${input}`);
                    if (response.ok) {
                        input = await response.text(); // å°† input æ›¿æ¢ä¸ºæŠ“å–åˆ°çš„ç½‘é¡µå…¨æ–‡
                        document.getElementById('ai-title').innerText = "âœ… æŠ“å–æˆåŠŸï¼ŒAI æ­£åœ¨åˆ†æ...";
                    }
                } catch (e) {
                    console.error("æŠ“å–å¤±è´¥:", e);
                    document.getElementById('ai-title').innerText = "âš ï¸ æŠ“å–å¤±è´¥ï¼Œå°è¯•ç›´æ¥è§£æé“¾æ¥...";
                }
            } else {

            }

            // 3. æ„å»º Prompt [cite: 105]
            const prompt = `ä½ æ˜¯ä¸€ä¸ªç¡¬æ ¸çŸ¥è¯†æ•™ç»ƒã€‚é’ˆå¯¹è¾“å…¥å†…å®¹ï¼Œè¯·è¾“å‡ºä»¥ä¸‹JSONæ ¼å¼ï¼ˆä¸è¦è¾“å‡ºä»£ç å—ç¬¦å·ï¼‰ï¼š
            {
                "summary": "ä¸€å¥è¯æ ¸å¿ƒè¦ç‚¹",
                "question": "ä¸€ä¸ªæ·±åº¦å¯å‘å¼è¿½é—®",
                "full_note": "è¯¦ç»†çš„Markdownç¬”è®°ã€‚åŒ…å«ï¼š1.èƒŒæ™¯ 2.æ ¸å¿ƒè®ºç‚¹ 3.é‡‘å¥ 4.å¯å‘ã€‚",
                "tags": ["å­¦ç§‘1", "å­¦ç§‘2"]
            }
            è¾“å…¥å†…å®¹ï¼š${input.substring(0, 15000)}`; // æˆªå–å‰1.5ä¸‡å­—é˜²æ­¢è¿‡è½½

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const aiResult = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ''));

                document.getElementById('ai-summary').innerText = aiResult.summary;
                document.getElementById('ai-question').innerText = "ğŸ¤” è¿½é—®ï¼š" + aiResult.question;
                document.getElementById('recall-area').style.display = 'block';

                window.currentData = { ...aiResult };
            } catch (e) {
                alert("ä»£è°¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–é…ç½®");
                document.getElementById('mill-modal').style.display = 'none';
            }
        }

        function finishRecall() {
            const answer = document.getElementById('answerInput').value;
            if (answer.length < 2) return alert("å†™å¤šç‚¹ï¼");

            const newItem = {
                id: Date.now(),
                time: new Date().toLocaleString(),
                summary: window.currentData.summary,
                full_note: window.currentData.full_note,
                tags: window.currentData.tags || ["#æœªåˆ†ç±»"],

            const savedData = JSON.parse(localStorage.getItem('my_knowledge_vault') || '[]');
            savedData.unshift(newItem);
            localStorage.setItem('my_knowledge_vault', JSON.stringify(savedData));

            renderItem(newItem, true);
            document.getElementById('mill-modal').style.display = 'none';
            document.getElementById('rawInput').value = '';

        function renderItem(item, isNew = false) {
            const bank = document.getElementById('knowledge-bank');
            const div = document.createElement('div');
            div.className = 'bank-item';
            div.id = `item-${item.id}`;
            div.onclick = () => openNote(item);

            div.innerHTML = `

        }

            document.getElementById('note-time').innerText = "å½’æ¡£æ—¶é—´ï¼š" + item.time;
            document.getElementById('note-body').innerHTML = marked.parse(item.full_note || "");

            document.getElementById('note-tags-display').innerHTML = tagsHTML;

        }

        function deleteItem(event, id) {
            event.stopPropagation();
            if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ")) return;
            let savedData = JSON.parse(localStorage.getItem('my_knowledge_vault') || '[]');

            localStorage.setItem('my_knowledge_vault', JSON.stringify(savedData));
            const element = document.getElementById(`item-${id}`);
            if (element) {
                element.style.opacity = '0';
                element.style.transform = 'translateX(20px)';
                setTimeout(() => element.remove(), 300);
            }
        }

        function searchNotes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const savedData = JSON.parse(localStorage.getItem('my_knowledge_vault') || '[]');
            document.getElementById('knowledge-bank').innerHTML = '';
            savedData.forEach(item => {
                const content = (item.summary + (item.tags || []).join('') + item.full_note).toLowerCase();

            });
        }

        function clearAllData() {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºä¿é™©ç®±å—ï¼Ÿ")) {

        }
